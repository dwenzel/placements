{namespace pw=Webfox\Placements\ViewHelpers\Widget}
<f:layout name="Default" />

This Template creates a list of positions.

<f:section name="main">
<f:debug title="settings">{settings}</f:debug>

<f:flashMessages />

<table  class="tx_placements position-list" >
	<tr>
		<th><f:translate key="tx_placements_domain_model_position.identifier" /></th>
		<th><f:translate key="tx_placements_domain_model_position.title" /></th>
		<th><f:translate key="tx_placements_domain_model_position.summary" /></th>
		<f:security.ifHasRole role="{settings.security.editorGroup}" >
			<th> </th>
		</f:security.ifHasRole>
	</tr>

	<pw:paginate itemsPerPage="1" objects="{positions}" as="paginatedPostitions" insertAbove="1">
		<f:for each="{paginatedPositions}" as="position">
			<tr>
				<td class="identifier">{position.identifier}</td>
				<td class="title"><f:link.action action="show" arguments="{position : position}"> {position.title}</f:link.action></td>
				<td class="summary"><f:format.crop maxCharacters="{settings.position.list.summary.crop}"> {position.summary}</f:format.crop></td>
				<f:security.ifHasRole role="{settings.security.editorGroup}">
					<td>
						<f:link.action action="edit" arguments="{position : position}" class="button edit">
							<f:translate key="tx_placements.general.edit">Edit</f:translate>
						</f:link.action>
						<f:link.action action="delete" arguments="{position : position}" class="button delete">
							<f:translate key="tx_placements.general.delete">Delete</f:translate>
						</f:link.action>
					</td>
				</f:security.ifHasRole>
			</tr>
		</f:for>
	</pw:paginate>
</table>

<f:security.ifHasRole role="{settings.security.editorGroup}">
	<f:link.action action="new" class="button new">
		<f:translate key="tx_placements.new_position" >New Position</f:translate>
	</f:link.action>
</f:security.ifHasRole>
</f:section>
