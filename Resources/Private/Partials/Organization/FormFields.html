<label for="title">
	<f:translate key="tx_placements_domain_model_organization.title" /><span class="required">{f:translate(key: 'tx_placements.general.required')}</span>
</label>
	<f:form.textfield property="title" />

<label for="identifier">
	<f:translate key="tx_placements_domain_model_organization.identifier" />
</label>
	<f:form.textfield property="identifier" />

<label for="description">
	<f:translate key="tx_placements_domain_model_organization.description" />
</label>
	<f:form.textarea property="description" cols="40" rows="15" />

<f:comment>
<label for="image">
	<f:translate key="tx_placements_domain_model_organization.image" />
</label>
	<f:form.upload property="image" />
</f:comment>

<f:if condition="{sectors}">
	<div class="clearfix">
		<label for="sectors">{f:translate(key: 'tx_placements_domain_model_sector')}</label>
			<f:form.select
				id="sectors"
				property="sectors"
				multiple="true"
				options="{sectors}"
				optionValueField="uid"
				optionLabelField="title"
				prependOptionLabel="{f:translate(key: 'tx_placements.general.selectSector')}"
			/>
	</div>
</f:if>
<f:if condition="{categories}">
	<div class="clearfix">
		<label for="categories">{f:translate(key: 'tx_placements_domain_model_category')}</label>
		<f:form.select
			id="categories"
			property="categories"
			options="{categories}"
			multiple="true"
			optionValueField="uid"
			optionLabelField="title"
			prependOptionLabel="{f:translate(key: 'tx_placements.general.selectCategory')}"
		/>
	</div>
</f:if>
