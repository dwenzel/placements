{namespace ps=Webfox\Placements\ViewHelpers}
<div class="row-fluid">
	<div class="span6">
		<div class="clearfix">
			<label for="title">{f:translate(key: 'tx_placements_domain_model_position.title')} <span class="required">{f:translate(key: 'tx_placements.general.required')}</span><a class="legend" title="{f:translate(key: 'tx_placements_domain_model_position.legend.title')}">&nbsp;</a></label>
			<f:form.textfield property="title" placeholder="{f:translate(key: 'tx_placements_domain_model_position.placeholder.title')}"/>
		</div>
		<f:if condition="{workingHours}">
			<div class="clearfix">
				<label for="working_hours">{f:translate(key: 'tx_placements_domain_model_workinghours')}</label>
				<f:form.select
					id="working_hours"
		 			options="{workingHours}"
		 			property="workingHours"
					optionValueField="uid"
					optionLabelField="title"
				/>
			</div>
		</f:if>
		<f:if condition="{positionTypes}">
			<div class="clearfix">
				<label for="position_type">{f:translate(key: 'tx_placements_domain_model_positiontype')}</label>
				<f:form.select
					id="position_type"
					property="type"
				 	options="{positionTypes}"
					optionValueField="uid"
					optionLabelField="title"
				/>
				<f:comment>
					prependOptionLabel="{f:translate(key: 'tx_placements.general.selectPositionType')}"
				</f:comment>
			</div>
		</f:if>
		<f:if condition="{sectors}">
			<div class="clearfix">
				<label for="sectors">{f:translate(key: 'tx_placements_domain_model_sector')}</label>
				<f:form.select
					id="sectors"
				 	options="{sectors}"
					property="sectors"
					multiple="true"
					optionValueField="uid"
					optionLabelField="title"
				/>
			</div>
		</f:if>
	</div>

	<div class="span6">
		<div class="clearfix">
			<label for="identifier">{f:translate(key: 'tx_placements_domain_model_position.identifier')}</label>
			<f:form.textfield property="identifier" placeholder="{f:translate(key: 'tx_placements_domain_model_position.placeholder.identifier')}" />
			<label for="entryDate">{f:translate(key: 'tx_placements_domain_model_position.entry_date')}</label>
			<f:form.textfield 
				property="entryDate"
				class="datepicker" placeholder="{f:translate(key: 'tx_placements_domain_model_position.placeholder.entryDate')}"
				value="{position.entryDate->f:format.date(format: '{settings.position.edit.entryDate.format}')}" />
		</div>
		<div class="clearfix">
			<label for="duration">{f:translate(key: 'tx_placements_domain_model_position.duration')}</label>
			<f:form.textarea property="duration" class="duration" />
		</div>
		<f:if condition="{categories}">
			<div class="clearfix">
				<label for="categories">{f:translate(key: 'tx_placements_domain_model_category')}</label>
				<f:if condition="{settings.position.selectSingleCategory}">
					<f:then>
						<f:form.select
							id="categories"
					 		options="{categories}"
							property="categories"
							value="{position.singleCategory}"
							optionValueField="uid"
							optionLabelField="title"
							prependOptionLabel="{f:translate(key: 'tx_placements.general.selectCategory')}"
						/>
					</f:then>
					<f:else>
						<f:form.select
							id="categories"
					 		options="{categories}"
							property="categories"
							multiple="true"
							optionValueField="uid"
							optionLabelField="title"
						/>
					</f:else>
				</f:if>
			</div>
		</f:if>
		<div class="clearfix">
			<label for="payment">{f:translate(key: 'tx_placements_domain_model_position.payment')}<br /><a class="legend" title="{f:translate(key: 'tx_placements_domain_model_position.legend.payment')}">&nbsp;</a></label>
			<f:form.textarea property="payment" class="payment" />
		</div>
	</div>
</div>

<div class="row-fluid">
	<div class="span6">
		<f:if condition="{organizations}">
			<div class="clearfix">
				<label for="organization">{f:translate(key: 'tx_placements_domain_model_organization.label')}</label>
				<f:form.select
					id="organization"
				 	options="{organizations}"
					property="organization"
					optionValueField="uid"
					optionLabelField="title"
				/>
			</div>
		</f:if>
		<div class="clearfix">
			<label for="city">{f:translate(key: 'tx_placements_domain_model_position.zip')} / {f:translate(key: 'tx_placements_domain_model_position.city')}</label>
			<f:form.textfield property="zip" class="zip" placeholder="{f:translate(key: 'tx_placements_domain_model_position.placeholder.zip')}" />
			<f:form.textfield property="city" class="city" placeholder="{f:translate(key: 'tx_placements_domain_model_position.placeholder.city')}" />
		</div>

		<div class="clearfix">
			<label for="link">{f:translate(key: 'tx_placements_domain_model_position.link')}</label>
			<f:form.textfield property="link" class="link" placeholder="{f:translate(key: 'tx_placements_domain_model_position.placeholder.link')}"/>
		</div>
	</div>

	<div class="span6">
		<label for="contact">{f:translate(key: 'tx_placements_domain_model_position.contact')}</label>
		<f:form.textarea property="contact" class="contact"/>
	</div>
</div>

<f:comment>
<div class="row-fluid">
	<div class="span6">
		<label for="summary">{f:translate(key: 'tx_placements_domain_model_position.summary')}</label>
		<f:form.textarea property="summary" class="summary"/>
	</div>
</div>
</f:comment>
<div class="row-fluid">
	<div class="span12">
		<label for="description">{f:translate(key: 'tx_placements_domain_model_position.description')}<br /><a class="legend" title="{f:translate(key: 'tx_placements_domain_model_position.legend.description')}">&nbsp;</a></label>
		<f:form.textarea property="description" class="description"/>
	</div>
</div>
<div class="row-fluid">
	<div class="span12">
		<div class="clearfix hidden">
			<label for="fixedTerm">{f:translate(key: 'tx_placements_domain_model_position.fixed_term')}</label>
			<f:form.checkbox property="fixedTerm" class="fixed-term" value="{position.fixedTerm}" />
		</div>
	</div>
</div>
<div class="row-fluid">
	<div class="span6">
	</div>
</div>
