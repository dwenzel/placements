
<div class="row-fluid menu">
	<div class="span12">
		<div class="clearfix btn-group pull-right">
			<f:link.action 
				action="list"
					pageUid="{settings.listPid}" 
					class="btn back"
					title="{f:translate(key:'tx_placements.general.cancel', default: 'cancel')}"
			>
				<i class="fa fa-times"></i>
			</f:link.action>
			<f:form.button
				type="submit"
				class="btn"
				title="{f:translate(key: 'tx_placements.general.save-view')}"
			>
				<i class="fa fa-save"></i>&nbsp;{f:translate(key: 'tx_placements.general.save')} 
			</f:form.button>	
		</div>
	</div>
</div>
